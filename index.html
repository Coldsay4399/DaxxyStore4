<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaxxyStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>WELCOME TO DAXXYSTORE</h1>
        </div>
        <nav class="menu">
            <button class="menu-item" data-category="public">Panel Public</button>
            <button class="menu-item" data-category="private">Panel Private</button>
            <button class="menu-item" data-category="jasa">Jasa</button>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <!-- Panel Public -->
            <div class="product-category" id="public">
                <h2>Panel Public</h2>
                <div class="product-card">
                    <img src="img/public1gb.jpg" alt="Panel Public 1GB">
                    <h3>Panel Public 1GB</h3>
                    <p>Harga: Rp 1.000</p>
                    <button class="add-to-cart" data-name="Panel Public 1GB" data-price="1000">Tambah ke Keranjang</button>
                </div>
                <div class="product-card">
                    <img src="img/public2gb.jpg" alt="Panel Public 2GB">
                    <h3>Panel Public 2GB</h3>
                    <p>Harga: Rp 2.000</p>
                    <button class="add-to-cart" data-name="Panel Public 2GB" data-price="2000">Tambah ke Keranjang</button>
                </div>
                <!-- Tambahkan produk Public lainnya -->
            </div>

            <!-- Panel Private -->
            <div class="product-category" id="private" style="display:none;">
                <h2>Panel Private</h2>
                <div class="product-card">
                    <img src="img/private1gb.jpg" alt="Panel Private 1GB">
                    <h3>Panel Private 1GB</h3>
                    <p>Harga: Rp 2.000</p>
                    <button class="add-to-cart" data-name="Panel Private 1GB" data-price="2000">Tambah ke Keranjang</button>
                </div>
                <div class="product-card">
                    <img src="img/private2gb.jpg" alt="Panel Private 2GB">
                    <h3>Panel Private 2GB</h3>
                    <p>Harga: Rp 3.000</p>
                    <button class="add-to-cart" data-name="Panel Private 2GB" data-price="3000">Tambah ke Keranjang</button>
                </div>
                <!-- Tambahkan produk Private lainnya -->
            </div>

            <!-- Jasa -->
            <div class="product-category" id="jasa" style="display:none;">
                <h2>Jasa</h2>
                <div class="product-card">
                    <img src="img/install.jpg" alt="Jasa Install Panel">
                    <h3>Jasa Install Panel</h3>
                    <p>Harga: Rp 6.000</p>
                    <button class="add-to-cart" data-name="Jasa Install Panel" data-price="6000">Tambah ke Keranjang</button>
                </div>
                <div class="product-card">
                    <img src="img/enigma.jpg" alt="Pasang Tema Enigma">
                    <h3>Pasang Tema Enigma</h3>
                    <p>Harga: Rp 5.000</p>
                    <button class="add-to-cart" data-name="Pasang Tema Enigma" data-price="5000">Tambah ke Keranjang</button>
                </div>
                <!-- Tambahkan produk Jasa lainnya -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 DaxxyStore</p>
    </footer>
    <script src="script.js"></script>
</body>
    </html>
